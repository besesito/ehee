{% extends 'base.html' %}
{% block content %}
{% load static %}

{% if danger %}
<br/>
<div class="alert alert-danger text-center" role="alert">
    {{ danger }}
</div>
{% endif %}
{% if info %}
<br/>
<div class="alert alert-success text-center" role="alert">
    {{ info }}
</div>
{% endif %}
<br>
<div style="font-family: 'Alfa Slab One', cursive; font-size: 300%; color: #ffffff;">
    Dodaj pojazd:
</div>
<form method="POST" action="{% url 'dodaj' %}" enctype="multipart/form-data">
    {% csrf_token %}
<div class="container card text-white bg-dark" style="border: 2px solid white;margin: 1%; padding: 3%; opacity: 0.97;">
    <div class="row">
    <div class="col-6" style="opacity: 1;">


    <div class="input-group mb-3">
        <input placeholder="Nazwa pojazdu" class="form-control" type="text" name="nazwa"/>
    </div>

    <div class="input-group mb-3">
        <input placeholder="Marka" class="form-control" type="text" name="marka"/>
    </div>

    <div class="input-group mb-3">
        <input placeholder="Model" class="form-control" type="text" name="model"/>
    </div>

    <div class="input-group mb-3">
        <input placeholder="Numer rejestracyjny" class="form-control" type="text" name="rejestracja"/>
    </div>

    <div class="input-group mb-3">
        <input placeholder="Numer VIN" class="form-control" type="text" name="vin"/>
    </div>

    <div class="form-group row">
  <label for="example-date-input" class="col-3 col-form-label">Data przeglądu</label>
  <div class="col-9">
    <input class="form-control" type="date" value="YYYY-MM-DD" id="example-date-input" name="przeglad">
  </div>
    </div>
            <div class="form-group row pt-3">
  <label for="example-date-input" class="col-3 col-form-label">Zdjęcie</label>
  <div class="col-9">
    <input type="file" class="form-control"  id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" name="picture">
  </div>
    </div>

    <br/>

</div>
    <div class="col-6" style="opacity: 1;">
      <div class="input-group mb-3">
        <input placeholder="Model tachografu" class="form-control" type="text" name="tachograf_info"/>
    </div>
            <div class="form-group row pt-3">
  <label for="example-date-input2" class="col-3 col-form-label">Data legalizacji</label>
  <div class="col-9">
    <input class="form-control" type="date" value="YYYY-MM-DD" id="example-date-input2" name="legalizacja">
  </div>
    </div>
    </div>
</div>
    <br>
    <div class="text-center">
    <input class="btn btn-success btn-lg" type="submit" value="Dodaj pojazd!"/>
        </div>
    </div>
</form>

{% endblock %}
