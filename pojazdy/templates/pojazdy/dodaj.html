{% extends 'base.html' %}
{% block content %}
{% load static %}

{% if danger %}
<br/>
<div class="alert alert-danger text-center" role="alert">
    {{ danger }}
</div>
{% endif %}
{% if info %}
<br/>
<div class="alert alert-success text-center" role="alert">
    {{ info }}
</div>
{% endif %}
<br>
<div class="text-center" style="font-family: 'Alfa Slab One', cursive; font-size: 300%; color: #ffffff;">
    Dodaj pojazd
</div>
<form method="POST" action="{% url 'dodaj' %}" enctype="multipart/form-data">
    {% csrf_token %}
<div class="container card text-white bg-dark" style="border: 2px solid white;margin: 1%; padding: 5%; opacity: 0.97;">
    <div class="row">
    <div class="col-6" style="opacity: 1;">


    <div class="input-group mb-3">
        <input placeholder="Nazwa pojazdu" class="form-control" type="text" name="nazwa"/>
    </div>

    <div class="input-group mb-3">
        <input placeholder="Marka" class="form-control" type="text" name="marka"/>
    </div>

    <div class="input-group mb-3">
        <input placeholder="Model" class="form-control" type="text" name="model"/>
    </div>

    <div class="input-group mb-3">
        <input placeholder="Numer rejestracyjny" class="form-control" type="text" name="rejestracja"/>
    </div>

    <div class="input-group mb-3">
        <input placeholder="Numer VIN" class="form-control" type="text" name="vin"/>
    </div>




    <br/>

</div>
    <div class="col-6" style="opacity: 1;">
      <div class="input-group">
  <label class="input-group-text" for="inputGroupSelect01">Marka tachografu</label>
  <select class="form-select" name="tachograf_info" id="inputGroupSelect01">
    <option selected value="">brak</option>
    <option value="efas">Efas</option>
    <option value="vdo">VDO</option>
    <option value="stoneridge">Stoneridge</option>
  </select>
</div>
            <div class="form-group row pt-3">
  <label for="example-date-input2" class="col-3 col-form-label">Data legalizacji</label>
  <div class="col-9">
    <input class="form-control" type="date" value="YYYY-MM-DD" id="example-date-input2" name="legalizacja">
  </div>
    </div>
           <div class="form-group row pt-3">
  <label for="example-date-input" class="col-3 col-form-label">Data przeglądu</label>
  <div class="col-9">
    <input class="form-control" type="date" value="YYYY-MM-DD" id="example-date-input" name="przeglad">
  </div>
    </div>
         <div class="form-group row pt-3">
  <label for="example-date-input" class="col-3 col-form-label">Zdjęcie</label>
  <div class="col-9">
    <input type="file" class="form-control"  id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload" name="picture">
  </div>
    </div>
        <div class="input-group pt-3">
  <label class="input-group-text" for="inputGroupSelect02">Firma</label>
  <select class="form-select" name="firma" id="inputGroupSelect02">
    <option selected value="">brak</option>
    <option value="Imkop">Imkop</option>
    <option value="Imkop 2">Imkop 2</option>
    <option value="Imkop 3">Imkop 3</option>
  </select>
</div>
    </div>

</div>
    <br>
    <div class="text-center">
    <input class="btn btn-success btn-lg" type="submit" value="Dodaj pojazd"/>
        </div>

    </div>
</form>

{% endblock %}
